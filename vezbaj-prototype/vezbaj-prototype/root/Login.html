<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">


    <link rel="icon" href="../images/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Почетна | vezbaj.mk</title>
    <style>
        * {box-sizing: border-box;}
        ul {list-style-type: none;}
        body {font-family: Verdana, sans-serif;}
        form {width: 20%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: auto;}
    </style>
</head>

<body style="background-color: #2c3034">

<!-- Navbar -->
<nav class="navbar  navbar-expand-lg navbar-light" style="background-color: coral;">
    <div class="container-fluid">
        <!--Navbar logo-->
        <a class="navbar-brand" href="Index.html">
            <img src="../images/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-center">
            <span>vezbaj.mk</span>
        </a>

        <!-- Nav links -->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav text-white me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Index.html">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Program.html">Програма за вежбање</a>
                </li>
            </ul>

            <!--Login-->
            <a class="btn btn-danger rounded-pill" href="Login.html">Најави се</a>

        </div>
    </div>
</nav>

<form class="rounded" style="background-color: #4f5050">
    &nbsp
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1" style="color: white">Е-маил адреса</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2" style="color: white">Лозинка</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31" style="color: white"> Запамти ме </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!" style="color: deepskyblue">Заборавивте лозинка?</a>
        </div>
    </div>

    <!-- Submit button -->
    <a type="button" class="btn btn-primary btn-block mb-4" data-bs-toggle="modal" data-bs-target="#myModal">Најави се</a>

    <!-- Home button -->
    <a type="button" class="btn btn-danger btn-block mb-4" href="Index.html">Врати се на почетна</a>
    <!-- Register buttons -->
    <div class="text-center">
        <p style="color: white">Не си член? <a href="#!" style="color: deepskyblue">Регистрирај се</a></p>
    </div>
</form>

<!-- The Modal -->
<div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header text-center">
                <h4 class="modal-title">Логирањето е успешно.</h4>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-primary" href="./Authenticated.html">Во ред</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
